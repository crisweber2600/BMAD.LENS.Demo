code: lens
name: "Lens Compass: Intelligent Role-Based Navigation"
header: "Role-aware navigation and guidance for Lens workflows"
subheader: "Learns user roles, tracks contributions, and suggests next steps"
default_selected: false

personal_profiles_folder:
  prompt: "Where should personal profiles be stored?"
  default: "{output_folder}/personal"
  result: "{value}"

roster_file:
  prompt: "Where should the project roster be stored?"
  default: "{output_folder}/.bmad-roster.yaml"
  result: "{value}"

use_git_identity:
  prompt: "Use git user identity for profiles?"
  default: true
  result: "{value}"

suggestion_mode:
  prompt: "How should Compass suggest next steps?"
  default: "smart"
  result: "{value}"
  single-select:
    - value: "smart"
      label: "Smart - only when relevant"
    - value: "always"
      label: "Always - after every workflow"
    - value: "quiet"
      label: "Quiet - only on request"

preference_learning:
  prompt: "Allow Compass to learn preferences automatically?"
  default: true
  result: "{value}"
