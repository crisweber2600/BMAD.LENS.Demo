## Specific File Naming Standards

### Agent Files
```yaml
# Standard format
agent-{name}.md

# Examples
agent-scout.md
agent-harmonizer.md
agent-scribe.md

# Should contain
- agent name and code
- role and personality
- responsibilities
- skills and capabilities
```

### Workflow Files
```yaml
# Standard format
workflow-{purpose}.md

# Examples
workflow-analyze-repository.md
workflow-gather-harmonization-rules.md
workflow-execute-harmonization.md

# Should contain
- workflow purpose and goals
- step-by-step process
- inputs and outputs
- success criteria
```

### Module Configuration
```yaml
# Standard format
module.yaml (in module root)

# Contains
- module code and name
- version and status
- installation requirements
- agent and workflow registration
```

### Configuration Files
```yaml
# Standard formats
- bmad-config.yaml (system-wide BMAD config)
- module-config.yaml (module-specific)
- {feature}-config.yaml (feature-specific)

# Examples
- bmad-config.yaml
- scout-config.yaml
- harmonization-rules.yaml
```

### Documentation Files
```markdown
# Standard formats
- README.md (module overview)
- TODO.md (development tasks)
- architecture.md (design docs)
- user-guide.md (usage instructions)
- examples.md (code examples)
```

### Resource Files
```yaml
# Standard format
{type}-{name}.yaml

# Examples
- file-type-standards.yaml
- naming-conventions.yaml
- default-rules.yaml
- templates/report-template.md
```

