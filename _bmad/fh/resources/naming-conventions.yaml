## Standard Prefixes

### Agent Files
```
agent-{name}.md

Examples:
- agent-scout.md
- agent-harmonizer.md
- agent-scribe.md
```

### Workflow Files
```
workflow-{name}.md

Examples:
- workflow-analyze-repository.md
- workflow-gather-rules.md
- workflow-execute-harmonization.md
```

### Module Files
```
module-{feature}.yaml

Examples:
- module-config.yaml
- module-installer.js
- module-metadata.yaml
```

### Configuration Files
```
{context}-config.yaml

Examples:
- bmad-config.yaml
- agent-config.yaml
- workflow-config.yaml
```

### Resource Files
```
{type}-{name}.{ext}

Examples:
- file-type-standards.yaml
- naming-conventions.yaml
- default-rules.json
```

### Documentation Files
```
{section}-{topic}.md

Examples:
- getting-started.md
- architecture-overview.md
- api-reference.md
```

