## Harmonization Rules Template

Use this to define harmonization rules:

```yaml
harmonizationRules:
  extensionMappings:
    - from: .config.yaml
      to: .bmad-config.yaml
      reason: "BMAD naming standard"
    
    - from: .config.yml
      to: .bmad-config.yaml
      reason: "BMAD naming standard + yaml extension"
    
    - from: .bin
      to: .data
      reason: "Binary files → generic data extension"
  
  nameMappings:
    - from: config
      to: bmad-config
      reason: "BMAD naming convention"
    
    - from: module
      to: "{{context}}-module"
      reason: "Require context prefix"
  
  excludePatterns:
    - node_modules/**
    - .git/**
    - dist/**
    - build/**

  verifyIntegrity: true
  generateBackups: true
  dryRunRequired: true
```

