## Categorization

Files are categorized as follows for inventory:

### Configuration (Config)
- `.yaml`, `.yml`, `.json` files in `_config/` directories
- Module configuration files
- System configuration files

### Agents (Agents)
- `.md` files in `agents/` directories
- Agent specification files
- Agent implementation files

### Workflows (Workflows)
- `.md`, `.yaml` files in `workflows/` directories
- Workflow specification files
- Workflow implementation files

### Documentation (Docs)
- `.md` files in `docs/` directories
- README files
- Guide and reference files

### Code (Code)
- `.js`, `.ts`, `.py`, `.sh` files
- Implementation files
- Script files

### Resources (Resources)
- `.yaml`, `.json`, `.csv` in `resources/` directories
- Data files
- Template files

### Build/System (System)
- `.json`, `.yaml` in `_build/`, `_temp/` directories
- Build configuration
- System metadata

